<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job ID Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #050505;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-text 15s linear infinite;
        }
        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar-brand, .nav-link {
            color: #080808 !important;
        }
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #080808;
        }
        .form-label {
            font-weight: bold; /* Makes "Enter Job ID" bold */
        }
        .logout-icon {
            width: 20px; /* Adjust size as needed */
            height: 20px;
            vertical-align: middle; /* Aligns icon with text */
            margin-left: 5px; /* Space between text and icon */
        }
    </style>
</head>
<body>
    <div class="scrolling-text">
        <span>IIT LABS - Innovating the Future of Technology</span>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Removed "Job Search" navbar-brand -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">
                                Logout <img src="https://cdn-icons-png.flaticon.com/128/6619/6619122.png" alt="Logout Icon" class="logout-icon">
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="search-container">
            {% if current_user.is_authenticated %}
                <!-- No additional content here, just the form -->
            {% else %}
                <!-- Optionally add a message or redirect if not authenticated -->
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label for="job_id" class="form-label">Enter Job ID</label>
                    <input type="text" class="form-control" id="job_id" name="job_id" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>
        </div>
    </div>
    <div class="footer">
        Â© 2025 IIT LABS. All rights reserved.
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
